<div class="relative p-4">
    <div class="flex items-center space-x-4">
        <!-- Search Input -->
        <div class="relative">
            <label for="table-search" class="sr-only">Search</label>
            <input type="text" id="table-search"
                class="block p-2 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search">
        </div>
        <!-- Dropdown Filter -->
        <div class="relative">
            <label for="workout-filter" class="sr-only">Filter by Workout Type</label>
            <select id="workout-filter"
                class="block p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="">All</option>
                <option value="Cycling">Cycling</option>
                <option value="Running">Running</option>
                <option value="Swimming">Swimming</option>
                <option value="Hiking">Hiking</option>
                <option value="Yoga">Yoga</option>
                <option value="Strength Training">Strength Training</option>
            </select>
        </div>
    </div>
</div>
